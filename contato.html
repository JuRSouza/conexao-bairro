
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conexão Bairro - Contato</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <div class="logo">
      <a href="index.html">
        <img src="assets/logoConexaoBairro.png" alt="Logo Conexão Bairro" class="logo-img">
      </a>
    </div>
    <nav class="main-nav">
      <a href="trocas.html">Trocas</a>
      <a href="servicos.html">Serviços</a>
      <a href="promocoes.html">Promoções</a>
      <a href="empregos.html">Empregos</a>
      <a href="contato.html">Contato</a>
    </nav>
    <div class="auth">
      <button id="btn-login">Entrar</button>
      <button id="btn-register">Cadastrar</button>
    </div>
  </div>
</header>
<main class="container section contato-section">
  <h1 class="contato-title">Contato / Suporte</h1>
  <p class="contato-subtitle">
    Entre em contato com o suporte do projeto pelo e-mail abaixo ou através do formulário<br>
    <strong>conexao@bairro.com.br</strong>
  </p>

  <ul class="faq-list">
    <li>➤ Como anunciar?</li>
    <li>➤ Quem pode participar?</li>
    <li>➤ É gratuito?</li>
  </ul>

  <form id="contact-form" class="contato-form">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

    <button type="submit" class="btn-primary">Enviar Mensagem</button>
  </form>
</main>


  <footer class="site-footer">
    <div class="container">
      <p>Conexão Bairro © 2025</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
